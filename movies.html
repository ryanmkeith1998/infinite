<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Movie Center</title>
</head>

<body onLoad="getVideosFromStorage()">
    <div class="container">


        <!-- HEADER -->
        <header id="main-header" class="py-2 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 id="myList2" class="text-center">
                            <i class="fas fa-film"></i> Movies</h1>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Navbar</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href=" index.html ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movies.html ">Movies</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- ACTION BAR -->
        <section id="actions" class="py-4 mb-4 bg-light ">
            <div class="container ">
                <div class="row ">
                    <div class="col ">
                        <div class="input-group md-3 ">
                            <input id="clicked" type="text " class="form-control " placeholder="Enter URL " />
                            <div class="input-group-append ">
                                <button onClick="addVideo()" class="btn btn-primary ">Load</button>
                                <button onClick="saveVideosToStorage()" class="btn btn-success ">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- MOVIES -->
        <section id="movies" class="py-4 mb-4 bg-light ">
            <div class="container ">
                <table class="table table-striped " id="BigBoy">
                    <thead class="thead-dark ">
                        <tr>
                            <th scope="col ">#</th>
                            <th scope="col ">Title</th>
                            <th scope="col "></th>
                            <th scope="col "></th>
                        </tr>
                    </thead>
                    <tbody id="head">

                    </tbody>
                </table>
            </div>
        </section>


        <!-- FOOTER -->
        <footer id="main-footer" class="bg-dark text-white mt-5 p-2 pt-4 ">
            <div class="container ">
                <div class="row ">
                    <div class="col ">
                        <p class="lead text-center ">
                            Copyright &copy;
                            <span id="year"></span>
                            Ryan Keith
                        </p>
                    </div>
                </div>
            </div>
        </footer>


        <script src="http://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin=" anonymous "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
            crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
            crossorigin="anonymous "></script>
        <script type="text/javascript " src="app.js "></script>

</body>

</html>
